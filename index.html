<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="assets/CSS/style.css">
</head>
<body>
  <main>
  <!-- Rating state start -->
    <div class="ratings__container">
      <img src="assets/images/icon-star.svg" alt=" star icon">
      <h1 class="ratings__title">
        How did we do?
      </h1>
      <p class="ratings__description">
        Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
      </p>

      <ul class="ratings__list">
        <li class="ratings__item"><button class="btn">1</button></li>
        <li class="ratings__item"><button class="btn">2</button></li>
        <li class="ratings__item"><button class="btn">3</button></li>
        <li class="ratings__item"><button class="btn">4</button></li>
        <li class="ratings__item"><button class="btn">5</button></li>
      </ul>

      <button class="btn-submit">
        Submit
      </button>
    </div>
  
  <!-- Rating state end -->

  <!-- Thank you state start -->

  <div class="thankyou__container hidden">
    <img src="assets/images/illustration-thank-you.svg" alt="phone illustration" class="thankyou__img">
    <p class="thankyou__rating">
      You selected <span id="rating">5</span> out of 5
    </p>

    <h2 class="thankyou__title">
      Thank you!
    </h2>
    <p class="thankyou__description">
      We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!
    </p>
  </div>
  <!-- Thank you state end -->
</main>
  <script defer src="assets/JS/index.js"></script>
</body>
</html>
